name: Main Branch CI

on:
  # https://docs.github.com/es/actions/using-workflows/events-that-trigger-workflows#workflow_run
  # https://stackoverflow.com/questions/63343937/how-to-use-the-github-actions-workflow-run-event
  workflow_run:
    workflows: [All Branches CI]
    types:
      - completed
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Acceptance testing
      run: date "+%Y-%m-%d %H:%M:%S.%3N"
