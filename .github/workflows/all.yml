name: All Branches CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: SonarQube
      run: echo "SonarQube"

    - name: Unit testing
      run: echo "Unit testing"

    - name: Integration testing
      run: echo "Integration testing"

    - name: Jacoco
      run: echo "Jacoco"

    - name: Dependency check
      run: echo "testing"

  accept:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest

    steps:
    - name: Include only main branch
      run: date "+%Y-%m-%d %H:%M:%S.%3N"
